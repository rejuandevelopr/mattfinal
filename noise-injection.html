<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noise Injection Sequence | Matt Silverman</title>

    <!-- Performance: CDN optimization -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    <link rel="preload" as="script"
        href="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.29/dist/unicornStudio.umd.js" />

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #2A2329;
        }

        #unicorn {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- Embed Unicorn Studio Scene -->
    <div id="unicorn" class="unicorn-embed" data-us-project="SlpGRDn9MdDKG4DnGbPD"></div>

    <!-- Load UnicornStudio script -->
    <script defer
        src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.29/dist/unicornStudio.umd.js"></script>

    <!-- Initialize UnicornStudio once ready -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const waitForUnicorn = () => {
                if (window.UnicornStudio?.init) {
                    UnicornStudio.init().then(() => {
                        console.log("Unicorn Studio scene initialized.");
                    }).catch(console.error);
                } else {
                    requestAnimationFrame(waitForUnicorn);
                }
            };
            waitForUnicorn();
        });
    </script>
</body>

</html>
