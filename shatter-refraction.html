
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shatter Refraction | Matt Silverman</title>
  <!-- CDN performance -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  <link rel="preload" as="script" href="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.29/dist/unicornStudio.umd.js">
  <script defer src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.29/dist/unicornStudio.umd.js"></script>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #unicorn {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <!-- This triggers the scene load -->
  <div id="unicorn" class="unicorn-embed" data-us-project="qJCudpIRLh59mKeMfmnb"></div>

  <!-- Wait until DOM and script is ready -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const waitForUnicorn = () => {
        if (window.UnicornStudio?.init) {
          UnicornStudio.init().then(() => {
            console.log("Unicorn Studio initialized.");
          }).catch(console.error);
        } else {
          requestAnimationFrame(waitForUnicorn);
        }
      };
      waitForUnicorn();
    });
  </script>
</body>

</html>
